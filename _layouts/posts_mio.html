<style>

  h1{
    text-align: center;
    font-size: 50px;
    font-family: 'Optimus Princeps';
    font-weight: 100;
    color: #fff;
    margin-top: 50px;
    margin-bottom: 50px;
  }

  .lado {
    display: none;
  }
  
  
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  img {
      width: 100%;
      height: 100%; 
  }

<div class="post">
  <small>{{ page.date | date: "%-d %B %Y" }}</small>
  <h1>{{ page.title }}</h1>

  <p class="view">by {{ page.author | default: site.author }}</p>

  {{content}}

</div>
