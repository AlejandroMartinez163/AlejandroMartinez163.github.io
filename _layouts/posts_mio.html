---
layout: default
---
<div class="post">
  <p>{{ page.date | date: "%-d %B %Y" }}</p>
  <h1>{{ page.title }}</h1>

  <p class="view">by {{ page.author | default: site.author }}</p>

  {{content}}

  {% if page.tags %}
    <p>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></p>
  {% endif %}
</div>
